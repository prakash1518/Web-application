<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Prakash Tex</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Admin-specific styles */
    body {
        display: flex;
    }
    .sidebar {
        width: 240px;
        background-color: var(--light-bg);
        padding: 1rem;
        height: 100vh;
        position: fixed;
    }
    .sidebar .logo {
        margin-bottom: 2rem;
    }
    .sidebar .nav-links {
        flex-direction: column;
        gap: 1rem;
    }
    .main-content {
        margin-left: 260px; /* Sidebar width + gap */
        flex-grow: 1;
    }
    .stat-cards {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    .stat-card {
        flex: 1;
        background-color: var(--light-bg);
        padding: 1.5rem;
        border-radius: 10px;
        text-align: center;
    }
    .stat-card h3 {
        font-size: 1.2rem;
    }
    .stat-card p {
        font-size: 2rem;
        font-weight: bold;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--light-bg);
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="logo">ðŸ§¶ Prakash Tex</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Store Home</a></li>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Customers</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content container">
    <h1>Admin Dashboard</h1>
    
    <section class="stat-cards">
        <div class="stat-card">
            <h3>Total Sales</h3>
            <p>â‚¹58,234</p>
        </div>
        <div class="stat-card">
            <h3>Total Orders</h3>
            <p>1,254</p>
        </div>
    </section>

    <section class="recent-orders">
        <h2>Recent Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
